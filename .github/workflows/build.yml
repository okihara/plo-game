name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-client:
    name: Client (tsc + vite build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

  build-server:
    name: Server (tsc --noEmit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci
        working-directory: server

      - run: npx tsc --noEmit
        working-directory: server
